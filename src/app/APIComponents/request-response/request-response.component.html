<div style="padding-top: 15px;">
  <div *ngIf = "response">
    
    <div *ngIf="requestExample">
      <p class="header-text">Request Example</p>
      <pre class="example">{{requestExample | json}}</pre>
    </div>
  
    <div *ngIf="responseExample">
      <p class="header-text">Response Example</p>
      <pre class="example">{{responseExample | json}}</pre>
    </div>

    <div>
      <p class="header-text">HTTP Response</p>
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div *ngIf = "!response">
    <p>This API does't have any response</p>
  </div>
</div>
